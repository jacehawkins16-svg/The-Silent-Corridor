<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Ambiance</title>
</head>
<body>

    <h1>Click to Start Ambiance</h1>
    <button id="startButton">Start Ambiance</button>
    <p>Rain: 100% Volume | Ambiance: 15% Volume</p>

    <audio id="rainAudio" loop src="rain sfx.mp3" preload="auto"></audio>

    <audio id="ambianceAudio" loop src="ambiance sfx.mp3" preload="auto"></audio>


    <script>
        const rainAudio = document.getElementById('rainAudio');
        const ambianceAudio = document.getElementById('ambianceAudio');
        const startButton = document.getElementById('startButton');

        // Set the volume for each audio file (values from 0.0 to 1.0)
        // 100% volume for "rain sfx.mp3"
        rainAudio.volume = 1.0; 

        // 15% volume for "ambiance sfx.mp3"
        ambianceAudio.volume = 0.15;

        // Function to start playback on a user action
        function startAmbiance() {
            // Play both audio tracks simultaneously
            rainAudio.play().catch(error => {
                console.error("Failed to play rain audio:", error);
            });
            ambianceAudio.play().catch(error => {
                console.error("Failed to play ambiance audio:", error);
            });
            
            // Hide the button once the audio starts
            startButton.style.display = 'none';
        }

        // Attach the function to the button click event
        startButton.addEventListener('click', startAmbiance);
    </script>

</body>
</html>
